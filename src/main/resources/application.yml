server:
  address: { PRICE_REST_API_ADRRESS }
  shutdown: graceful
  port: 8080

spring:
  profiles:
    active: ${DEPLOY_ENV}
  main:
    allow-bean-definition-overriding: true
  application:
    name: price-rest-api
    env: ${ENVIRONMENT}

  datasource:
    url: jdbc:h2:mem:mydb
    username: ${USER_H2}
    password: ${PASSWORD_H2}
    driverClassName: org.h2.Driver
  h2:
    console:
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

springfox:
  documentation:
    swagger:
      v2:
        enabled: true
  swagger-ui:
    enabled: true
    url: src/main/resources/spec/price-rest-api.yml

